<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>München</title>
  <style>body { 
    font-family: Lato, sans-serif;} 
  
  h1 { 
    width: 100%; 
    font-weight: lighter; 
    text-align: center; 
    font-size: 40px; 
    color: orange; } 
  
  h2 { 
    display: inline-block; 
    text-align: center; 
    background-color: orange; 
    padding: 3px; 
    margin: 5px; 
    font-size: 28px; 
    color: white; } 
  
  h3 { 
    display: inline-block; 
    font-weight: bold; 
    background-color: white; 
    text-align: center; 
    padding: 10px; 
    color: orange; } 
  
  .container { 
    min-width: 775px;
    display: flex; 
    flex-wrap: wrap; 
    justify-content: center; } 
  
  .main { 
    background-size: cover; 
    min-width: 964px; 
    min-height: 422px; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    text-align: center; 
    background-image: url(https://www.varta-guide.de/wp-content/uploads/2020/01/AdobeStock_283579144.jpeg); } 
  
  .more { 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    padding-top: 45px; } 
  
  .more div { 
    background-size: cover; 
    min-width: 450px; 
    min-height: 345px; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    margin-right: 30px; 
    margin-left: 30px; } 
  
  #sights { background-image: url(https://www.bayernbund.de/wp-content/uploads/2020/12/Bavaria-kl-1030x597.jpeg); } 
  
  #events{ background-image: url(https://cdn.oktoberfest.de/assets/files/6347/20220919_oktoberfest_ode_riesenrad_abendstimmung-03961.-xlarge.jpg); } 
  
  #footer { 
    text-align: center; 
    color: orange; 
    width: 100%; 
    font-weight: lighter; 
    font-size: 20px; 
    padding: 50px; }</style>
</head>
<html>
<body>

  <div class="container">

    <h1>München</h1>

    <div class="main">
      <div>
        <div>
          <h2>Heimat des Oktoberfestes</h2>
        </div>
        <div>
          <h2>1,4 Millionen Einwohner</h2>
        </div>
        <div>
          <h2>Liegt an Isar</h2>
        </div>
        <div>
          <h3>Mehr erfahren</h3>
        </div>
      </div>
    </div>

    <div class="more">
      <div id="sights">
        <h3>Sehenswürdigkeiten</h3>
      </div>
      <div id="events">
        <h3>Veranstaltungen</h3>
      </div>
    </div>

    <div id="footer">Kontakt</div>

  </div>

</body>
</html>
